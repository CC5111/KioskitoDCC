@(stocks: List[models.entities.ProductWithStock])(implicit msg: play.api.i18n.Messages)

@main("Productos", 5) {
<h1>PRODUCTOS</h1>
<table class="table table-striped">
    <thead>
    <th>Nombre</th>
    <th>Id</th>
    <th>Stock</th>
    </thead>
    <tbody>
    @for(product <- stocks) {
    <tr>
        <td>@product.product</td>
        <td>@product.id</td>
        <td>@product.stock</td>
    </tr>
    }
    </tbody>
</table>

}
