@(stocks: List[Tuple3[Long, String, Int]])(implicit msg: play.api.i18n.Messages)

@main("Productos", 5) {
<h1>PRODUCTOS</h1>
<table class="table table-striped">
    <thead>
    <th>Nombre</th>
    <th>Id</th>
    <th>Stock</th>
    </thead>
    <tbody>
    @for(product <- stocks) {
    <tr>
        <td>@product._2</td>
        <td>@product._1</td>
        <td>@product._3</td>
    </tr>
    }
    </tbody>
</table>

}
