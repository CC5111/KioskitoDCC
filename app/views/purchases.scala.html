@(periods: List[(Long, java.sql.Timestamp, Option[Int])])(implicit msg: play.api.i18n.Messages)


@main("Compras", 2) {
  <h1>Compras</h1>
  <a href="/compras/nueva" class="btn btn-default">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nueva Compra
  </a>
  <table class="table table-striped">
    <thead>
      <th>Compra</th>
      <th>Gasto</th>
    </thead>
    <tbody>
    @for(period <- periods) {
      <tr>
        <td>@period._1</td>
        <td>@period._2</td>
      </tr>
    }
    </tbody>
  </table>

}
