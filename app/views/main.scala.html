@(title: String, current: Int)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <ul class="nav nav-pills nav-justified">
            <li class="@if(current == 1) {active}"><a href="productos">Productos</a></li>
            <li class="dropdown @if(current >= 2 && current <= 3 ) {active}">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#"
                role="button" aria-haspopup="true" aria-expanded="false">
                    Registros <span class="caret"></span>
                </a>
                <ul class="dropdown-menu nav-pills nav-justified">
                    <li class="@if(current == 2) {active}"><a href="compras">Compras</a></li>
                    <li class="@if(current == 3) {active}"><a href="conteos">Conteos</a></li>
                </ul>
            </li>
            <li class="@if(current == 4) {active}"><a href="estadisticas">Estad√≠sticas</a></li>
        </ul>
        <div id="content" class="container">
        @content
        </div>
    </body>
</html>
