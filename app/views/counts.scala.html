@(earningsPerDate: List[Tuple2[java.sql.Timestamp, Option[Int]]])(implicit msg: play.api.i18n.Messages)


@main("Conteos",3) {
  <h1>Conteos</h1>
<a href="/conteos/nuevo" class="btn btn-default">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo Conteo
</a>
  <table class="table table-striped">
    <thead>
      <th>Conteo</th>
      <th>Vendido</th>
    </thead>
    <tbody>
    @for(earnings <- earningsPerDate) {
      <tr>
        <td>@earnings._1</td>
        <td>@earnings._2</td>
      </tr>
    }
    </tbody>
  </table>

}
